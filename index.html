<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Raysistance</title>
</head>
<body>

  <div id="main" class="row">
    <div id="playersView" class="span12">
      <header>Players</header>
    </div>
    <div id="chat" class="span12">
      <header>Chat</header>
      <div id='messagesDiv'></div>
      <textarea type='text' id='messageInput' placeholder='Message'></textarea>
    </div>
  </div>
  <!-- modal -->
  <div id="nameModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="nameModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
      <p>So ... what's your name?</p>
      <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Tank">
        <input type="submit">
         <!-- class="btn btn-primary" data-dismiss="modal" aria-hidden="true" -->
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </div>

  <script type="text/template" id="playerTemplate">
    <header><%- name %></header>
    <img src="./img/spy.png">
  </script>

  <!-- libraries/frameworks -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>
  <script src="./bower_components/firebase/firebase.js"></script>
  <script src="./bower_components/backfire/backbone-firebase.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- main.js -->
  <script src="./main.js"></script>
  <script src="./app.js"></script>
  <script src="./chat.js"></script>




</body>
</html>
