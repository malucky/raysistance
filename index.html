<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Raysistance</title>
</head>
<body>

  <div id="main" class="row">
    <div id="playersView" class="span6">PLAYER VIEW</div>
    <div id="chat" class="span6">
      <header>Chat</header>
      <div id='messagesDiv'></div>
      <textarea type='text' id='messageInput' placeholder='Message'></textarea>
    </div>

  </div>


  <!-- libraries/frameworks -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- main.js -->
  <script src="./main.js"></script>

  <script>
    var chatFB = new Firebase('https://dazzling-fire-9595.firebaseio.com/raysistance/chat');
    $('#messageInput').keypress(function (e) {
      if (e.keyCode == 13) {
        var text = $('#messageInput').val();
        chatFB.push({name: name, text: text});
        $('#messageInput').val('');
      }
    });
    chatFB.on('child_added', function(snapshot) {
      var message = snapshot.val();
      displayChatMessage(message.name, message.text);
    });
    function displayChatMessage(name, text) {
      $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
      $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
    };
  </script>


</body>
</html>
